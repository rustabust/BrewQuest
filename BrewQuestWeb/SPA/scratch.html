<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <script src="brewquest_competitions.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            cursor: pointer;
        }

        #filterModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }
    </style>
</head>
<body>

    <button onclick="openFilterModal()">Filter</button>

    <div id="filterModal">
        <div class="modal-content">
            <h2>Filter by Country</h2>
            <form id="filterForm">
                <!-- Checkboxes for countries will be populated dynamically -->
                <br>
                <button type="button" onclick="applyFilters()">Save</button>
            </form>
        </div>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th onclick="sortTable('CompetitionName')">Competition Name</th>
                <th onclick="sortTable('LocationCity')">City</th>
                <th onclick="sortTable('LocationState')">State</th>
                <th onclick="sortTable('LocationCountry')">Country</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Sample JSON objects
        var data = getJsonData();

        // Function to populate table
        function populateTable(data) {
            var tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = '';

            data.forEach(function (item) {
                var row = tableBody.insertRow();
                row.insertCell(0).innerHTML = item.CompetitionName;
                row.insertCell(1).innerHTML = item.LocationCity;
                row.insertCell(2).innerHTML = item.LocationState;
                row.insertCell(3).innerHTML = item.LocationCountry;
            });
        }

        // Initial table population
        populateTable(data);

        // Sorting function
        function sortTable(field) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("dataTable");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[field].innerHTML.toLowerCase();
                    y = rows[i + 1].getElementsByTagName("TD")[field].innerHTML.toLowerCase();

                    if (x > y) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        // Filter modal functions
        function openFilterModal() {
            var modal = document.getElementById("filterModal");
            modal.style.display = "block";

            var countries = [...new Set(data.map(item => item.LocationCountry))];
            var filterForm = document.getElementById("filterForm");
            countries.forEach(function (country) {
                var checkbox = document.createElement('input');
                checkbox.type = "checkbox";
                checkbox.name = "country";
                checkbox.value = country;
                checkbox.id = country;
                var label = document.createElement('label');
                label.htmlFor = country;
                label.appendChild(document.createTextNode(country));
                filterForm.appendChild(checkbox);
                filterForm.appendChild(label);
                filterForm.appendChild(document.createElement('br'));
            });
        }

        function applyFilters() {
            var modal = document.getElementById("filterModal");
            modal.style.display = "none";

            var selectedCountries = [];
            var checkboxes = document.querySelectorAll('input[name="country"]:checked');
            checkboxes.forEach(function (checkbox) {
                selectedCountries.push(checkbox.value);
            });

            var filteredData = data.filter(function (item) {
                return selectedCountries.includes(item.LocationCountry);
            });

            populateTable(filteredData);
        }

        // Close filter modal if user clicks outside of it
        window.onclick = function (event) {
            var modal = document.getElementById("filterModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>

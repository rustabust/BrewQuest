<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty.beer - Homebrew Competitions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="brewquest.js"></script>
    <script src="brewquest_competitions.js"></script>
    <link rel="stylesheet" href="brewquest.css">
    <link rel="stylesheet" href="brewquest_filtermenu.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Homebrew Competitions</h1>

        <button style="float:right" onclick="togglePopupMenu()">Filter</button>

        <div id="popupMenu" class="popup-menu">
            <span class="close-btn" onclick="togglePopupMenu()">X</span>

            <!--select something 
            <select>
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
            </select>-->

            <!--<ul class="dropdown">
                <li class="dropdown-btn">Select an option</li>
                <ul class="dropdown-content">
                    <li>Option 1</li>
                    <li>Option 2</li>
                    <li>Option 3</li>-->
                    <!-- Add more options as needed -->
                <!--</ul>
            </ul>-->

            <div class="dropdown-holder">
                <ul class="dropdown">
                    <li class="dropdown-btn">City</li>
                    <ul id="cityDropdown" class="dropdown-content">
                    </ul>
                </ul>
            </div>

            <div class="dropdown-holder">
                <ul class="dropdown">
                    <li class="dropdown-btn">State</li>
                    <ul id="stateDropdown" class="dropdown-content">
                    </ul>
                </ul>
            </div>

            <div class="dropdown-holder">
                <ul class="dropdown">
                    <li class="dropdown-btn">Country</li>
                    <ul id="countryDropdown" class="dropdown-content">
                    </ul>
                    </ul>
            </div>

            <div class="dropdown-holder">
                <ul class="dropdown">
                    <li class="dropdown-btn">Entry Feee</li>
                    <ul id="entryFeeDropdown" class="dropdown-content">
                    </ul>
                    </ul>
            </div>

        </div>

        <table id="competitionTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Competition Name</th>
                    <th onclick="sortTable(1)">City</th>
                    <th onclick="sortTable(2)">State</th>
                    <th onclick="sortTable(3)">Country</th>
                    <th onclick="sortTable(4)">Entry Window Open</th>
                    <th onclick="sortTable(5)">Entry Window Close</th>
                    <th onclick="sortTable(6)">Final Judging Date</th>
                    <th onclick="sortTable(7)">Entry Fee</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        var jsonData = getJsonData();
        populateTable(jsonData);
        //setupFilterMenu();
        populateDropdowns(jsonData);
    </script>
</body>
</html>
